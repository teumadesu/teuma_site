<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>teuma公式サイト</title>

  <style>
    body {
      background: #f2f2f2;
      font-family: "Segoe UI", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
    }

    /* カード枠 */
    .card {
      background: #ffffff;
      max-width: 520px;
      margin: 80px auto;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: left;
    }

    .card h1 {
      margin-top: 0;
      font-size: 28px;
    }

    a.button {
      display: block;
      margin-top: 30px;
      padding: 16px;
      color: #fff;
      text-align: center;
      font-weight: bold;
      text-decoration: none;
      border-radius: 14px;
      transition: 0.25s;
    }

    a.button:hover {
      transform: translateY(-2px);
    }

    a.youtube { background: #ff4757; }
    a.youtube:hover { background: #ff6b81; }

    a.tiktok { background: #000; }
    a.tiktok:hover { background: #333; }

    a.instagram {
      background: linear-gradient(
        45deg,
        #f58529,
        #feda77,
        #dd2a7b,
        #8134af,
        #515bd4
      );
    }
    a.instagram:hover { filter: brightness(1.1); }

    a.x { background: #000; }
    a.x:hover { background: #1a1a1a; }
  </style>
</head>

<body>
  <div class="card">
    <h1>teuma公式サイト</h1>

    <p>
      teuma（テウマ）は、2023年5月9日に<br>

    </p>

    <ul>
      <li>2024年2月11日：100人</li>
      <li>2024年7月15日：200人</li>
      <li>2024年11月26日：300人</li>
      <li>2025年3月？日：400人</li>
      <li>2025年5月？日：500人</li>
    </ul>

    <a class="button youtube" href="https://www.youtube.com/@teuma_ch" target="_blank">
      ▶ YouTubeチャンネル
    </a>

    <a class="button tiktok" href="https://www.tiktok.com/@teuma1018" target="_blank">
      ▶ TikTokアカウント
    </a>

    <a class="button instagram" href="https://www.instagram.com/teuma421/" target="_blank">
      ▶ Instagram
    </a>

    <a class="button x" href="https://x.com/teuma1865510" target="_blank">
      ▶ Xアカウント
    </a>
  </div>
</body>
</html>
